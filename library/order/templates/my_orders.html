{% extends "base.html" %}

{% block title %}My orders{% endblock %}

{% block content %}
<h2>My orders</h2>
<ul>
    {% for order in orders %}
        <li>
            {{ order.book.name }} ordered {{ order.created_at }}
            <form method="post" action="{% url 'remove_from_order' order.pk %}">
                {% csrf_token %}
                <button class="delete" type="submit">Remove</button>
            </form>
        </li>
    {% endfor %}
</ul>
{% endblock %}
